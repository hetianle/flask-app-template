

{% extends "base.html" %}

{% block title %}{% endblock %}

{% block main_content %}

<head>
    <meta http-equiv="refresh" content="3">
</head>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #cececd;
        color: rgb(0, 0, 0);
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    .centered-div {
        text-align: center;
        margin: 20px;
    }
</style>
<div class="centered-div">
    <h2>排行榜</h2>
</div>

<table title="排行榜">
    <tr>
        <th>排名</th>
        <th>用户名</th>
        <th>得分</th>
    </tr>
    {% for grade in grades %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ grade.user }}</td>
        <td>{{ grade.grade }}</td>
    </tr>
    {% endfor %}
</table>

{%endblock%}
