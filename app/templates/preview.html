{% extends "base.html" %}

{%block title%}Lista!{%endblock%}

{%block main_content%}



<h2 id="question"></h2>

<button onclick="nextQuestion()">Next</button>

<script>
    var questions = {{ selected_questions | tojson | safe }};
    var index = 0;

    document.getElementById("question").innerHTML =questions[index].level +":"+ questions[index].title;

    function nextQuestion() {
        index++;
        if (index < questions.length) {
            document.getElementById("question").innerHTML = questions[index].level +":" + questions[index].title;
        } else {
            document.getElementById("question").innerHTML = "No more questions.";
        }
    }
</script>


{%endblock%}
